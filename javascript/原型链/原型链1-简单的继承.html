<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  /**********************引用类型***********************/
  //构造函数Person
  function Person (name){
    this.name = name
  }
  let personA = new Person('A') //对象personA
  console.dir(Person) //构造函数有 __proto__, prototype属性
  console.log(personA) //对象有 __proto__属性

  console.log(personA.__proto__ === Person.prototype) //true, 对象的__proto__指向构造函数的prototype
  /**********************继承***********************/
  //对象personA继承 构造函数的Peron， 继承属性
  Person.prototype.country = 'china'
  Person.prototype.age = 0
  personA.age = 12
  console.log(personA.country) //china
  console.log(personA) // 12
  //继承方法Object.create()
  console.log('------------')
  let obj = {
    a: 1,
    add: function (){
      return this.a+1
    }
  }
  console.log(obj.add()) //2
  let obj2 = Object.create(obj)
  obj2.a = 4
  console.log(obj2.add()) //5
  console.log('-------------')

</script>
</body>
</html>
