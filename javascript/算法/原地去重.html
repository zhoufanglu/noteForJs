<body>
<script>
  // [1,2,2,3] -> [1,2,3]
  //方法1
  var removeDuplicates = function (nums) {
    for (let i = 0; i < nums.length - 1; i++) {
      if (nums[i] === nums[i + 1]) {
        for (let j = i; j < nums.length - 1; j++) {
          nums[j] = nums[j + 1]
        }
        i--
        nums.length--
      }
    }
    return nums
  }
  //方法2
  var removeDuplicates2 = function (nums) {
    let n = 0
    for (let i = 1; i < nums.length; i++) {
      if (nums[0]!==nums[1]) {
        n++
        nums[n] = nums[i]
      }
    }
    return n+1
  }
  console.log(removeDuplicates2([1, 2, 2, 3, 3, 3, 3]))
</script>
</body>
