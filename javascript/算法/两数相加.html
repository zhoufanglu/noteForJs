<script>
  /**
   * 给出两个 非空 的链表用来表示两个非负的整数。其中，它们各自的位数是按照 逆序 的方式存储的，并且它们的每个节点只能存储 一位 数字。

   如果，我们将这两个数相加起来，则会返回一个新的链表来表示它们的和。

   您可以假设除了数字 0 之外，这两个数都不会以 0 开头。

   示例：

   输入：(2 -> 4 -> 3) + (5 -> 6 -> 4)
   输出：7 -> 0 -> 8
   原因：342 + 465 = 807

   */

  var addTwoNumbers = function (l1, l2) {
    let returnArr = []
    //计算长度 方便计算  342  100 10 0
    let len = l1.length
    //第1位 2 3..
    let counts = 0
    let objList = []
    while (counts !== len) {
      let sum = l1[counts] + l2[counts]
      let obj = {
        val: sum % 10,
        isBit: sum >= 10//是否进位
      }
      objList.push(obj)
      counts++
    }
    returnArr[0] = objList[0].val
    for (let i = 1; i < objList.length; i++) {
      if (objList[i - 1].isBit) {
        returnArr[i] = objList[i].val + 1
      } else {
        returnArr[i] = objList[i].val
      }
    }
    console.log(48, returnArr)
    return returnArr
  };
  addTwoNumbers([1, 2, 3, 4], [5, 1, 8, 2])

  console.log('----')

  function remove(nums) {
    nums = Array.from(new Set(nums))
    return nums.length
  }

  new Set()
  console.log(remove([1, 1, 2]))
</script>
