<h1>test</h1>
<div id="el">
    <div id="app">
        <button @click="++num">{{num}}</button>
        <input type="text" v-model="num">
    </div>
</div>
<body>
<script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>

<script>
    let n = 5
    function fn(n, sum=0) {
      if(n>0){
        sum += n
        n--
        fn(n, sum)
        console.log('n', n)
        console.log('sum', sum)
      }else{
        return sum
      }
    }
    console.log(30, fn(n))
</script>
