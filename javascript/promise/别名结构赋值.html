<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<button>传输</button>
<body>
<script>
  let p = new Promise(resolve => {
    resolve({name: undefined})
  })
  p.then(({name: otherName = '默认值'}) => {
    console.log(13, otherName)
  })
  //别名
  var {f: foo} = {f: 5}
  //foo == 5 // true
  const myChannel = new BroadcastChannel('channel-1')
  document.querySelector('button').onclick = function () {
    console.log(myChannel.name)
    myChannel.postMessage({msg: 'aaaa'})
  }

  myChannel.onmessage = function (e){
    const data = e.data
    console.log(data)
  }
</script>
</body>
</html>
