<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  console.log(1)
  setTimeout(() => {
    console.log(2)
  }, 0)
  const P = new Promise((resolve, reject) => {
    console.log(3)
    resolve()
  })
  P.then(() => {
    console.log(4)
  })
  console.log(5)

</script>
