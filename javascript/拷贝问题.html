<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let obj = {
      name: 'a',
      age: 1,
      children: {
        name: 'a-1',
        age: '1-1',
        list: [1,2,3,4]
      }
    }
    obj = [1, [[2],[3]], [[4,[5]]]]
    function deep_clone(obj){
      const cloned_obj = obj.constructor()
      for(let key in obj){
        if(typeof obj[key] === 'object' ){
          cloned_obj[key] = deep_clone(obj[key])
        }else {
          cloned_obj[key] = obj[key]
        }
      }
      return cloned_obj
    }
    const obj_2 = deep_clone(obj)
    obj[1][0] = 3333
    console.log(obj)
    console.log(obj_2)

</script>
</body>
</html>
