<!DOCTYPE html>
<html lang="en">
<!--利用占位模块来处理-->
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #container {
            display: flex;
            display: -webkit-flex;
            flex-direction: column;
        }


        .fengexian {
            margin-top: 50px;
            background: #F6F6F6;
            width: 100%;
            height: 2px;
        }

        /**类别**/
        .classify {
            width: 100%;
            height: auto;
            display: flex;
            display: -webkit-flex;
            justify-content: space-between;
            flex-wrap: wrap;
        }

        .bt_classify_name {
            margin: 5px;
            width: 20%;
            height: 30px;
            border-radius: 8px;
            background: #EDEDED;
        }

        .bt_classify_name_empty{
            margin: 5px;
            width: 20%;
            height: 0px;
        }

        .bg_color_CB0165 {
            background: #CB0165;
        }
    </style>
</head>
<body>
<div class="panel">
    <div id="container">
        <!--分类，类别-->
        <div>
            <div id="dv_classify" class="classify">
                <button class="bt_classify_name">
                    平面
                </button>

                <button class="bt_classify_name">
                    平面
                </button>

                <button class="bt_classify_name">
                    平面
                </button>
                <button class="bt_classify_name">
                    平面
                </button>

                <button class="bt_classify_name">
                    平面
                </button>

                <button class="bt_classify_name">
                    平面
                </button>

                <button class="bt_classify_name">
                    平面
                </button>

                <button class="bt_classify_name">
                    平面
                </button>
                <button class="bt_classify_name">
                    平面
                </button>
                <button class="bt_classify_name">
                    平面
                </button>

                <button class="bt_classify_name_empty" style="visibility: hidden">
                </button>
                <button class="bt_classify_name_empty" style="visibility: hidden">
                </button>
                <button class="bt_classify_name_empty" style="visibility: hidden">
                </button>
                <button class="bt_classify_name_empty" style="visibility: hidden">
                </button>
            </div>
        </div>
    </div>
</div>
</body>
</html>
