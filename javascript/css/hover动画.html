<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div {
            background: none;
            border: 0;
            box-sizing: border-box;
            margin: 1em;
            padding: 1em 1em;
            box-shadow: inset 0 0 0 2px #f45e61;
            color: #f45e61;
            font-size: 15px;
            font-weight: 700;
            position: relative;
            vertical-align: middle;
            text-align: center;
            width:100px;
            height:50px;
            line-height: 20px;
        }
        div::before, div::after {
            box-sizing: inherit;
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
        }

        div {
            transition: color 0.25s;
        }
        div::before, div::after {
            border: 2px solid transparent;
            width: 0;
            height: 0;
        }

        .draw::before {
            top: 0;
            left: 0;
        }
        .draw::after {
            bottom: 0;
            right: 0;
        }
        /*第一种*/
        .draw:hover {
            color: #60daaa;
        }

        .draw:hover::before, .draw:hover::after {
            width: 100%;
            height: 100%;
        }
        .draw:hover::before {
            border-top-color: #60daaa;
            border-right-color: #60daaa;
            transition: width 0.25s ease-out, height 0.25s ease-out 0.25s;
        }
        .draw:hover::after {
            border-bottom-color: #60daaa;
            border-left-color: #60daaa;
            transition: border-color 0s ease-out 0.5s, width 0.25s ease-out 0.5s, height 0.25s ease-out 0.75s;
        }
        /*第二种*/
        .meet:hover {
            color: #fbca67;
        }
        .meet::after {
            top: 0;
            left: 0;
        }
        .meet:hover::before {
            border-top-color: #fbca67;
            border-right-color: #fbca67;
        }
        .meet:hover::after {
            border-bottom-color: #fbca67;
            border-left-color: #fbca67;
            transition: height 0.25s ease-out, width 0.25s ease-out 0.25s;
        }
    </style>
</head>
<body>
    <div class='draw'>
        draw
    </div>
    <div class='draw meet'>
        meet
    </div>
    <div class='center'>
        center
    </div>
</body>
</html>
