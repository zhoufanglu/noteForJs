<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<button id="btn">节流测试</button>
<script>
  //节流，按钮点击多次，不多次触发
  let isCanDo = true
  document.querySelector('#btn').addEventListener('click', function (){
    let prev = (Date.now() % (1000 * 60)) / 1000
    if(isCanDo){
      isCanDo = false
      console.log('触发了点击事件')
    }
  })
  setInterval(()=>{
    isCanDo = true
  },2000)
</script>
</body>
</html>
