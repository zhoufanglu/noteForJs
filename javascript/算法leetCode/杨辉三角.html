<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  /**
   * @param {number} numRows
   * @return {number[][]}
   */
  var generate = function(numRows) {
    let arr = []
    for(let i=0;i<numRows;i++){
      arr[i] = []
      for(let j=0;j<i+1;j++){
        if(j === 0 || j === i){
          arr[i][j] = 1
        }else{
          arr[i][j] = arr[i-1][j] + arr[i-1][j-1]
        }
      }
    }
    return arr
  };
  generate(10)
</script>
</body>
</html>
