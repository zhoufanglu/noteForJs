<script>
  /**
   * 给定一个整数数组 nums 和一个目标值 target，请你在该数组中找出和为目标值的那 两个 整数，并返回他们的数组下标。

   你可以假设每种输入只会对应一个答案。但是，数组中同一个元素不能使用两遍。
   给定 nums = [2, 7, 11, 15], target = 9

   因为 nums[0] + nums[1] = 2 + 7 = 9
   所以返回 [0, 1]
   */
  const nums = [2, 7, 11, 15], target = 9

  /**********************方法1***********************/
  function twoNum(nums, target) {
    let index_1 = 0, index_2 = 0
    for (let i = 0; i < nums.length - 1; i++) {
      for (let j = i + 1; j < nums.length; j++) {
        if ((nums[i] + nums[j]) === target) {
          index_1 = i
          index_2 = j
          break
        }
      }
    }
    return [index_1, index_2]
  }

  /**********************方法2***********************/
  //some  index
  console.log(35, twoNum2(nums, target))

  function twoNum2(nums, target) {
    let returnArr = []
    nums.some((i, index) => {
      let findIndex = nums.indexOf(target - i)
      if (findIndex !== index && findIndex !== -1) {
        returnArr = [index, findIndex]
        return true
      }
    })
    return returnArr
  }

</script>
