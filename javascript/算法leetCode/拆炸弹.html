<script>
 /* 你有一个炸弹需要拆除，时间紧迫！你的情报员会给你一个长度为 n 的 循环 数组 code 以及一个密钥 k 。

为了获得正确的密码，你需要替换掉每一个数字。所有数字会 同时 被替换。

如果 k > 0 ，将第 i 个数字用 接下来 k 个数字之和替换。
如果 k < 0 ，将第 i 个数字用 之前 k 个数字之和替换。
如果 k == 0 ，将第 i 个数字用 0 替换。
由于 code 是循环的， code[n-1] 下一个元素是 code[0] ，且 code[0] 前一个元素是 code[n-1] 。

给你 循环 数组 code 和整数密钥 k ，请你返回解密后的结果来拆除炸弹！

 

示例 1：

输入：code = [5,7,1,4], k = 3
  输出：[12,10,16,13]
  解释：每个数字都被接下来 3 个数字之和替换。解密后的密码为 [7+1+4, 1+4+5, 4+5+7, 5+7+1]。注意到数组是循环连接的。
示例 2：

输入：code = [1,2,3,4], k = 0
  输出：[0,0,0,0]
  解释：当 k 为 0 时，所有数字都被 0 替换。
示例 3：

输入：code = [2,4,9,3], k = -2
  输出：[12,5,6,13]
  解释：解密后的密码为 [3+9, 2+3, 4+2, 9+4] 。注意到数组是循环连接的。如果 k 是负数，那么和为 之前 的数字。
 
*/
 /**
  * @param {number[]} code
  * @param {number} k
  * @return {number[]}
  */
 var decrypt = function(code, k) {
   let len = code.length, res = [], codeTemp = [...code]
    if(k > 0){
      code.forEach((i, index)=>{
        console.log('----')
        let tempK = k
        let itemVal = 0
        while(tempK){
          let curIndex = index + tempK
          curIndex = curIndex >= len ? (curIndex % len) : curIndex
          console.log(curIndex)
          itemVal += codeTemp[curIndex]
          tempK--
        }
        res[index] = itemVal
      })
    }else if(k < 0){
      code.forEach((i, index)=>{
        console.log('----')
        let tempK = k
        let itemVal = 0
        while(tempK !==0){
          let curIndex = 0
          if(index < Math.abs(tempK)){
            curIndex = len + index + tempK
            console.log(curIndex)
          }else{
            curIndex = index + tempK
            console.log(curIndex)
          }
          tempK ++
          itemVal += codeTemp[curIndex]
        }
        res[index] = itemVal
      })
    }else {
      res = new Array(len).fill(0)
    }
    console.log(res)
    return res
 };
 //decrypt([5,7,1,4], 3)
 decrypt([2,4,9,3], 0)
</script>
