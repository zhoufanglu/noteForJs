<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  /*
  给定一个排序数组和一个目标值，在数组中找到目标值，并返回其索引。如果目标值不存在于数组中，返回它将会被按顺序插入的位置。

 你可以假设数组中无重复元素。

 示例 1:

   输入: [1,3,5,6], 5
   输出: 2
   示例 2:

   输入: [1,3,5,6], 2
   输出: 1
   示例 3:

   输入: [1,3,5,6], 7
   输出: 4
   示例 4:

   输入: [1,3,5,6], 0
   输出: 0
 */
  /**
   * @param {number[]} nums
   * @param {number} target
   * @return {number}
   */
  var searchInsert = function (nums, target) {
    const index = nums.indexOf(target)
    if (index === -1) {
      //直接Push进去 然后排序，找到索引
      nums.push(target)
      nums.sort((a,b)=>{return a-b})
      return nums.indexOf(target)
    } else {
      return index
    }
  };
  const res = searchInsert([3,5,7,9,10], 8)
  console.log(48, res)
</script>
</body>
</html>
