<!DOCTYPE html>
<html lang="en">
<style>
    #view{
        border: solid 1px red;
    }
</style>
<body>
<a href="#/home">home</a>
<a href="#/about">about</a>
<!-- 渲染路由模块 -->
<div id="view"></div>
</body>
<script>
  let view = document.querySelector("#view")

  let cb = () => {
    let hash = location.hash || "#/home"
    console.log(hash)
    view.innerHTML = hash
  }
  window.addEventListener("hashchange", cb)
  window.addEventListener("load", cb)
</script>
</html>
