<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var s1 = 'a'
    var s2 = new String('a')
    var s3 = new Object('a')
    console.log('-类型判断-')
    console.log(13, judgeCate(s1)) //String
    console.log(13, judgeCate(s2)) //String
    console.log(13, judgeCate(s3)) //String
    console.log('-值-')
    console.log(s1) //a
    console.log(s2)// String {'a'}
    console.log(s3)// String {'a'}
    console.log('-==判断-')
    console.log(s1 == s2) //true
    console.log(s1 == s3) //true
    console.log('--')
    console.log(s1 === s2) //false
    console.log(s1 === s3) //false
    console.log('-===判断-')
    console.log(s2 == s3) //false
    console.log(s2 != s3) //true

    /**
     * @param obj
     * @returns {string}
     * 判断对象类型一把梭 String Number....
     */
    function judgeCate(obj) {
      let typeSting = Object.prototype.toString.call(obj)
      return typeSting.substring(8, typeSting.length-1)
    }
</script>
</body>
</html>
